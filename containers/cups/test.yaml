schemaVersion: 2.0.0

fileExistenceTests:
  - name: "CUPS daemon"
    path: "/usr/sbin/cupsd"
    shouldExist: true

  - name: "yq binary"
    path: "/usr/bin/yq"
    shouldExist: true

  - name: "entrypoint script"
    path: "/entrypoint.sh"
    shouldExist: true

  - name: "cups config"
    path: "/etc/cups/cupsd.conf"
