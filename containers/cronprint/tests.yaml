schemaVersion: 2.0.0

fileExistenceTests:
  - name: "cronprint exists"
    path: "/app/app.py"
    shouldExist: true

  - name: "CUPS daemon"
    path: "/usr/sbin/cupsd"
    shouldExist: true

  - name: "cups config"
    path: "/etc/cups/cupsd.conf"
    shouldExist: true

commandTests:
  - name: "cronprint command available"
    command: "cronprint"
