schemaVersion: 2.0.0

fileExistenceTests:
  - name: 'mysql client'
    path: '/usr/bin/mysql'
    shouldExist: true

  - name: 'bash shell'
    path: '/bin/bash'
    shouldExist: true

  - name: 'entrypoint script'
    path: '/entrypoint.sh'
    shouldExist: true

commandTests:
  - name: 'mysql version'
    command: '/usr/bin/mysql'
    args: ['--version']
    expectedOutput: ['mysql']

  - name: 'bash version'
    command: '/bin/bash'
    args: ['--version']
    expectedOutput: ['GNU bash']

  - name: 'entrypoint is executable'
    command: 'test'
    args: ['-x', '/entrypoint.sh']
    exitCode: 0

metadataTest:
  user: 'nobody'
  workdir: '/app'
  entrypoint: ['/usr/bin/catatonit', '--', '/entrypoint.sh']