name: Build GT7 Telemetry Server

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "gt7/telemetry-server/**"
  pull_request:
    branches: [main]
    paths:
      - "gt7/telemetry-server/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.8.5
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Run tests
        run: bazel test //gt7/telemetry-server:all

      - name: Check formatting
        run: bazel run @rules_rust//:rustfmt_test

      - name: Run clippy
        run: bazel run @rules_rust//:clippy_test

      - name: Build
        run: bazel build //gt7/telemetry-server:telemetry_server

  build_and_push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.4.0
        with:
          registry: ghcr.io
          username: "${{ github.actor }}"
          password: "${{ github.token }}"

      - name: Determine version change
        id: changed-version
        run: |
          BASE=${{ github.event_name == 'pull_request' && format('origin/{0}', github.base_ref) || 'HEAD~1' }}
          CHANGED_FILES=$(git diff --name-only $BASE...HEAD)
          echo $CHANGED_FILES
          # Looking for changes in gt7/telemetry-server directory
          if echo "$CHANGED_FILES" | grep -q "gt7/telemetry-server/"; then
            echo "any_changed=true" >> $GITHUB_OUTPUT
          else
            echo "any_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine image push
        uses: actions/github-script@v7
        id: should-release
        with:
          script: |
            if (context.eventName == "pull_request") return false;
            if (context.eventName == "workflow_dispatch") return true;
            return "${{ steps.changed-version.outputs.any_changed }}" == "true";

      - name: Generate version
        id: version
        run: |
          chmod +x ./tools/get-version.sh
          VERSION=$(./tools/get-version.sh gt7/telemetry-server)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate docker image tags
        id: metadata
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=${{ github.ref == 'refs/heads/main' }}
          labels: |-
            org.opencontainers.image.title=gt7-telemetry-server
            org.opencontainers.image.url=https://ghcr.io/${{ github.repository_owner }}/gt7-telemetry-server
            org.opencontainers.image.description=GT7 telemetry server with WebSocket and Pulsar support
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
          images: |
            name=ghcr.io/${{ github.actor }}/gt7-telemetry-server
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=ref,event=branch
            type=ref,event=pr,prefix=pr,suffix=,pattern={{.number}}
            type=sha

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.8.5
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build container image with Bazel
        run: bazel run //gt7/telemetry-server:telemetry_tarball

      - name: Load and push image
        if: ${{ !github.event.pull_request.head.repo.fork && steps.should-release.outputs.result }}
        run: |
          docker load -i dist/bin/gt7/telemetry-server/telemetry_tarball/tarball.tar
          for tag in $(echo '${{ steps.metadata.outputs.tags }}' | tr '\n' ' '); do
            docker tag gt7-telemetry-server:latest $tag
            docker push $tag
          done

  results:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    name: Build results
    needs: [test, build_and_push]
    steps:
      - run: |
          test_result="${{ needs.test.result }}"
          build_result="${{ needs.build_and_push.result }}"
          if [[ $test_result == "success" && ($build_result == "success" || $build_result == "skipped") ]]; then
            exit 0
          else
            exit 1
          fi